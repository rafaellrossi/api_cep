<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>API - CEP</title>
</head>

<body>
    <div class="d-flex justify-content-center p-5">
        <div class="d-flex flex-column align-items-center shadow rounded-2 bg-white w-100 p-5">
            <div class="input-group mb-3 mt-2 w-25">
                <input type="text" class="form-control" id="cep" placeholder="Digite o CEP"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-dark" type="button" onclick="verificar()"><i class="fas fa-search"></i></button>
            </div>
            <div class="input-group mb-3 mt-5">
                <span class="input-group-text" style="width: 75px;">Rua</span>
                <input type="text" class="form-control" id="rua" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 75px;">Bairro</span>
                <input type="text" class="form-control" id="bairro" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 75px;">Cidade</span>
                <input type="text" class="form-control" id="cidade" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 75px;">Estado</span>
                <input type="text" class="form-control" id="estado" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
    </div>

    <script src="cep.js"></script>
</body>

</html>
